<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="https://images.unsplash.com/photo-1636286973277-a4d6a41e0d21?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2N3xGem8zenVPSE42d3x8ZW58MHx8fHx8" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1446553009413-64b9505cacb0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3OXxGem8zenVPSE42d3x8ZW58MHx8fHx8" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1707009504668-dc68cf06765c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDY3fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1709048260183-44acb7826928?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyMHxGem8zenVPSE42d3x8ZW58MHx8fHx8" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1710065745989-2f8e2c695394?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ1fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1710092811607-5569505de827?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQxfEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1710065746141-3b16c26b780e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ0fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1708974474178-ad6d33b40709?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNnxGem8zenVPSE42d3x8ZW58MHx8fHx8" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1547449256-3e757123cd6b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwMXxGem8zenVPSE42d3x8ZW58MHx8fHx" alt="" class="image-item">
                <img src="https://images.unsplash.com/photo-1709286028792-6e973002519c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDY2fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D" alt="" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
